<div class="cfo-button {{className}}" ng-click="click()" style="width:{{width}}">
    <div class="cfo-button-box">
        <span class="fa fa-{{icon}} cfo-icon-{{iconAlign}}" ng-src="" ng-class="{'cfo-button-no-icon':icon==''}">
        </span>
        <span class="cfo-button-text" ng-class="{'cfo-button-no-text':text==''}">
            {{text}}
        </span>
    </div>
</div>
