<div class="distributionAuthority">
    <div class = "row">
        <cfo-panel class = 'portleft' panel-options="vm.allAuthorPanel">
            <panel-body>
                <div class = "tree-container">
                    <authority-tree ng-if = "vm.allNodeData" node-data="vm.allNodeData"></authority-tree>
                </div>
            </panel-body>
        </cfo-panel>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 form-group text-center">
            <button class="btn btn-default btn-sm btn-margin-r btn-blue btn-reset" ng-click="vm.changeAuthority({})">应用</button>
            <button class="btn btn-default btn-sm btn-reset" ng-click="vm.cancel()">取消</button>
        </div>
    </div>
</div>
