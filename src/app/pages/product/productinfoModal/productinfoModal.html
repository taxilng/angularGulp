<cfo-panel panel-options="vm.formPanelOptions">
    <panel-title></panel-title>
    <panel-body>
        <form class="form-horizontal" sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.model"></form>
    </panel-body>
</cfo-panel>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 form-group text-center">
        <button class="btn btn-confirm btn-sm look-for btn-margin-r" ng-click="vm.autoReceiveSure({})">确定</button>
        <button class="btn btn-default btn-sm hidden-xs" ng-click="vm.dismissModal()">取消</button>
    </div>
</div>
