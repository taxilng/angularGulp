<cfo-panel panel-options="vm.formPanelOptions">
    <panel-title>
            <div ng-if="vm.title" class="panel-actions">
            <span ng-bind="vm.title"></span>
            <i class="fa fa-question-circle" aria-hidden="true" ng-click=""></i>
        </div>
    </panel-title>
    <panel-body>
        <form class="form-horizontal" sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.model"></form>
    </panel-body>
</cfo-panel>
<!--查询面板-->
<cfo-panel panel-options="vm.gridPanelOptions">
<panel-title>
    <div ng-if="vm.title" class="panel-actions">
        <span ng-bind="vm.title"></span>
        <i class="fa fa-question-circle" aria-hidden="true" ng-click=""></i>
    </div>
</panel-title>
    <panel-body>
        <div class="btn-group">
            <button class="btn btn-sm btn-blue btn-reset" ng-click="vm.addStartDepositAmountInfo();">添加
            </button>
        </div>
        <div class="custom-table">
            <table class="table table-striped">
                <tr>
                    <th ng-repeat="option in vm.options">{{option}}</th>
                </tr>
                <tr ng-repeat="item in vm.productinfoList">
                    <td width="90">
                        {{$index+1}}
                    </td>
                    <td>
                        {{item.accountNo}}
                    </td>
                    <td>
                        {{item.sAmount}}
                    </td>
                    <td>
                        <a href="javascript:;" class="opr-edit" ng-click="vm.editStartDepositAmountInfo(item)">修改</a>
                        <a href="javascript:;" class="opr-del" ng-click="vm.delStartDepositAmountInfo(item)">删除</a>
                        <a href="javascript:;" class="opr-detail">详情</a>
                    </td>
                </tr>
            </table>
        </div>
        <cfo-pagination page="vm.page.startIndex" page-size="vm.page.pageSize" total="vm.page.total" paging-action="vm.doCtrlPagingAct(page, pageSize, total)"></cfo-pagination>
    </panel-body>
</cfo-panel>
