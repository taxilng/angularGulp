<div class="fundManagerModal">
<form name="ngForm">
	<cfo-panel panel-options="vm.formPanelOptions">
    <panel-title></panel-title>
    <panel-body>
        <div class="form-horizontal" sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.model"></div>
    </panel-body>
  </cfo-panel>
  <cfo-panel panel-options="vm.jobContentPanel">
    <panel-title></panel-title>
    <panel-body>
        <div class="row form-group">
           <div class="col-lg-1 col-md-1 col-sm-1"></div>
            <div class="col-lg-10 col-md-10 col-sm-10">
               <text-angular ng-model="vm.model.jobContent"></text-angular>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
        </div>
    </panel-body>
  </cfo-panel>
</form>
	<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 form-group text-center">
        <button class="btn btn-confirm btn-sm look-for btn-margin-r" ng-click="vm.autoReceiveSure(ngForm)">确定</button>
        <button class="btn btn-default btn-sm hidden-xs" ng-click="vm.dismissModal()">取消</button>
    </div>
	</div>
</div>
