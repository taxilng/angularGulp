<div class="proxyAgreementModal">
    <form name="ngForm" class="form-horizontal" novalidate>
        <cfo-panel panel-options="vm.formPanelOptions">
            <panel-title></panel-title>
            <panel-body>
                <!-- <div class="form-horizontal" sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.model"></div> -->
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">供应商名称</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="vm.model.supplyId" uib-typeahead="state as state.name for state in vm.supplyList | filter:{name:$viewValue}" required="">
                </div>
            </div>

            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">费率方式</label>
                <div class="col-sm-7">
                    <select class="form-control" ng-model="vm.model.rateType"  ui-select2="$root.select2Options"  ng-options="item.value as item.name for item in vm.rateTypeMap" ng-change="vm.rateTypeChange(vm.model.rateType)">
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">基金名称</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="vm.model.productId" uib-typeahead="state as state.name for state in vm.productList | filter:{name:$viewValue}" ng-disabled="vm.model.rateType != '3'">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">费率</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="vm.model.rateAmount" required="">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">清算方式</label>
                <div class="col-sm-7">
                    <select class="form-control" ng-model="vm.model.liquidationType"  ui-select2="$root.select2Options"  ng-options="item.value as item.name for item in vm.liquidationTypeMap" ng-change="vm.liquidationTypeChange(vm.model.liquidationType)"></select>
                </div>
            </div>
            <div class="form-group col-sm-6" ng-class="{'error':ngForm.liquidationDate.$invalid}">
                <label class="col-sm-4 control-label">清算日</label>
                <div class="col-sm-7" ng-if="!vm.isDate">
                    <select class="form-control" ng-model="vm.model.liquidationDate"  ui-select2="$root.select2Options"  ng-options="item.value as item.name for item in vm.dateMap"></select>
                </div>
                <div class="col-sm-7" ng-if="vm.isDate">
                    <input type="text" name="liquidationDate" class="form-control" ng-model="vm.model.liquidationDate" uib-datepicker-popup="MM月dd日">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">清算工具</label>
                <div class="col-sm-7">
                    <select class="form-control" ng-model="vm.model.liquidationTool"  ui-select2="$root.select2Options"  ng-options="item.value as item.name for item in vm.liquidationToolMap">
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">协议时间</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.model.agreementDate" is-open="vm.isOpened" readonly="" required="" close-text="关闭" clear-text="清空" current-text="今天"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.isOpened = !vm.isOpened"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>

            </panel-body>
        </cfo-panel>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 form-group text-center">
                <button class="btn btn-confirm btn-sm look-for btn-margin-r" ng-click="vm.autoReceiveSure(ngForm)">确定</button>
                <button class="btn btn-default btn-sm hidden-xs" ng-click="vm.dismissModal()">取消</button>
            </div>
        </div>
    </form>
</div>
