<section class="login">
    <div class="content-main container">
        <section class="login-section">
            <div class="login-form">
                <div class="login-outer">
                    <div class="login-main">
                        <div class="login-title row">
                            <div class="col-lg-6 col-md-6 col-sm-6 tr">
                                <img src="/assets/images/login/logo.png" />
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 tl">
                                <p>用户登录</p>
                            </div>
                        </div>
                        <form class="form-horizontal" role="form" name="vm.loginForm" novalidate>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" ng-model='vm.model.employeeId' name="txt_employeeId" class="form-control" placeholder="柜员号">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" ng-model='vm.model.password' name="name_employeeId" class="form-control" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-blue btn-block loginBtn" ng-click="vm.login()">登&nbsp;录</button>
                            </div>
                            <p class="login-version">润和金融股份有限公司 版权所有</p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
