<div class="configurationModal">
    <div ng-show="!vm.hidePage1">
        <cfo-panel panel-options="vm.jobformOptions">
            <panel-title></panel-title>
            <panel-body>
                <form class="form-horizontal" sf-schema="vm.jobschema" sf-form="vm.jobform" sf-model="vm.jobmodel"></form>
                <div class="custom-table" loading="vm.jobgridOptions.data">
                    <div class="grid" ui-grid="vm.jobgridOptions" ui-grid-selection></div>
                </div>
                <cfo-pagination page="vm.page.startIndex" page-size="vm.page.pageSize" total="vm.page.total" paging-action="vm.doCtrlPagingAct(page, pageSize, total)"></cfo-pagination>
            </panel-body>
        </cfo-panel>
        <div class="row custom-table">
            <div class="col-lg-12 col-md-12 col-sm-12 form-group text-center">
                <button class="btn btn-default btn-sm hidden-xs" ng-click="vm.dismissModal()">取消</button>
                <a role="button" class="btn btn-blue btn-step" ng-click="vm.toPage2()">
                    <span>下一步</span>
                    <i class="fa fa-angle-right"></i>
                </a>
            </div>
        </div>
    </div>
    <div ng-show="!vm.hidePage2">
        <form name="ngForm">
        <cfo-panel panel-options="vm.configformOptions">
            <panel-title></panel-title>
            <panel-body>
                <div class="form-horizontal" sf-schema="vm.configSchema" sf-form="vm.configForm" sf-model="vm.configModel"></div>
            </panel-body>
        </cfo-panel>

        <div class="row custom-table">
            <div class="col-lg-12 col-md-12 col-sm-12 form-group text-center">
                <a role="button" class="btn btn-blue btn-step" ng-click="vm.toPage1()">
                    <i class="fa fa-angle-left pull-left"></i>
                    <span>上一步</span>
                </a>
                <a href="javascript:;" class="btn btn-blue btn-step" ng-click="vm.autoReceiveSure({},ngForm)">确定</a>
            </div>
        </div>
        </form>
    </div>
</div>
