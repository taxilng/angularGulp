<div class="stepdataModal">
    <cfo-panel panel-options="vm.panelBanseInfoOptions">
        <panel-title></panel-title>
        <panel-body>
            <div class="custom-table" loading="vm.gridOptions.data">
                <div class="grid" ui-grid="vm.gridOptions" ui-grid-selection></div>
            </div>
            <cfo-pagination page="vm.page.startIndex" page-size="vm.page.pageSize" total="vm.page.total" paging-action="vm.doCtrlPagingAct(page, pageSize, total)"></cfo-pagination>
        </panel-body>
    </cfo-panel>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 form-group text-center">
            <button class="btn btn-sm btn-confirm btn-margin-r" ng-click="vm.dismissModal({})">关闭</button>
        </div>
    </div>
</div>
