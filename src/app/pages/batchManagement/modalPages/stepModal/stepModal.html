<div class="stepModal">
    <cfo-panel panel-options="vm.panelBanseInfoOptions">
        <panel-title></panel-title>
        <panel-body>
            <div class="row btn-group">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <button class="btn btn-sm btn-confirm btn-margin-r" ng-click="vm.stopJob();">终止</button>
                    <button class="btn btn-sm btn-confirm btn-margin-r" ng-click="vm.continueJob()">续做</button>
                    <button class="btn btn-sm btn-confirm btn-margin-r" ng-click="vm.skipJob()">跳过</button>
                </div>
            </div>
            <div class="custom-table" loading="vm.gridOptions.data">
                <div class="grid" ui-grid="vm.gridOptions" ui-grid-selection></div>
            </div>
            <cfo-pagination page="vm.page.startIndex" page-size="vm.page.pageSize" total="vm.page.total" paging-action="vm.doCtrlPagingAct(page, pageSize, total)"></cfo-pagination>
        </panel-body>
    </cfo-panel>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 form-group text-center">
            <button class="btn btn-sm btn-confirm btn-margin-r" ng-click="vm.autoReceiveSure({})">确定</button>
            <button class="btn btn-default btn-sm hidden-xs" ng-click="vm.dismissModal()">取消</button>
        </div>
    </div>
</div>
